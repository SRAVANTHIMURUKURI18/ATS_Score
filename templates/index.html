<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talent AI | ATS Audit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-[#f8fafc] min-h-screen text-slate-900">
    <div class="max-w-5xl mx-auto py-16 px-6">
        
        <div class="text-center mb-12">
            <div class="inline-block px-4 py-1.5 mb-4 text-xs font-bold tracking-widest text-blue-600 uppercase bg-blue-50 rounded-full">
                AI-Powered Analysis
            </div>
            <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight text-slate-900 mb-4">
                Talent <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-600">AI</span>
            </h1>
            <p class="text-slate-500 max-w-2xl mx-auto text-lg">
                Optimize your professional narrative with our advanced ATS scoring engine.
            </p>
        </div>

        <div class="bg-white rounded-3xl shadow-xl shadow-blue-900/5 border border-slate-100 p-2 mb-10">
            <form id="auditForm" class="flex flex-col md:flex-row items-center gap-4 p-4">
                <div class="relative flex-1 w-full">
                    <input type="file" id="resume" accept=".pdf" required 
                        class="w-full text-sm text-slate-500 file:mr-6 file:py-3 file:px-8 file:rounded-2xl file:border-0 file:text-sm file:font-bold file:bg-slate-900 file:text-white hover:file:bg-slate-800 transition-all cursor-pointer">
                </div>
                <button type="submit" id="btn" class="w-full md:w-auto bg-blue-600 text-white px-10 py-4 rounded-2xl font-bold hover:bg-blue-700 hover:-translate-y-0.5 transition-all shadow-lg shadow-blue-200 active:scale-95">
                    Analyze Resume
                </button>
            </form>
        </div>

        <div id="loader" class="hidden text-center py-20">
            <div class="relative w-16 h-16 mx-auto mb-6">
                <div class="absolute inset-0 rounded-full border-4 border-slate-100"></div>
                <div class="absolute inset-0 rounded-full border-4 border-blue-600 border-t-transparent animate-spin"></div>
            </div>
            <p class="text-slate-500 font-medium animate-pulse">Deconstructing resume syntax...</p>
        </div>

        <div id="results" class="hidden space-y-8">
            
            <div class="grid md:grid-cols-12 gap-6">
                <div class="md:col-span-4 bg-white p-8 rounded-3xl border border-slate-100 shadow-sm flex flex-col items-center justify-center text-center">
                    <h3 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-4">Match Probability</h3>
                    <div class="relative inline-flex items-center justify-center">
                        <svg class="w-32 h-32">
                            <circle class="text-slate-100" stroke-width="8" stroke="currentColor" fill="transparent" r="58" cx="64" cy="64"/>
                            <circle class="text-blue-600" stroke-width="8" stroke-dasharray="364" stroke-dashoffset="100" stroke-linecap="round" stroke="currentColor" fill="transparent" r="58" cx="64" cy="64"/>
                        </svg>
                        <span id="score" class="absolute text-3xl font-black text-slate-800">0%</span>
                    </div>
                </div>
                
                <div class="md:col-span-8 bg-slate-900 p-8 rounded-3xl text-white shadow-2xl relative overflow-hidden">
                    <div class="relative z-10">
                        <h3 class="text-sm font-bold uppercase tracking-widest text-blue-400 mb-6 flex items-center">
                            <i class="fas fa-bullseye mr-3"></i>Strategic Career Paths
                        </h3>
                        <div id="recs" class="flex flex-wrap gap-3"></div>
                    </div>
                    <div class="absolute -right-10 -bottom-10 w-40 h-40 bg-blue-500/10 rounded-full blur-3xl"></div>
                </div>
            </div>

            <div class="grid md:grid-cols-2 gap-8">
                <div class="bg-white p-8 rounded-3xl border border-slate-100 shadow-sm transition-hover hover:border-green-100">
                    <div class="flex items-center mb-6">
                        <div class="w-10 h-10 bg-green-50 text-green-600 rounded-xl flex items-center justify-center mr-4">
                            <i class="fas fa-bolt"></i>
                        </div>
                        <h3 class="font-bold text-slate-800 text-lg">Key Competencies</h3>
                    </div>
                    <ul id="strengths" class="space-y-4 text-slate-600"></ul>
                </div>

                <div class="bg-white p-8 rounded-3xl border border-slate-100 shadow-sm transition-hover hover:border-amber-100">
                    <div class="flex items-center mb-6">
                        <div class="w-10 h-10 bg-amber-50 text-amber-600 rounded-xl flex items-center justify-center mr-4">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <h3 class="font-bold text-slate-800 text-lg">Optimization Areas</h3>
                    </div>
                    <ul id="improvements" class="space-y-4 text-slate-600"></ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('auditForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn');
            const results = document.getElementById('results');
            const loader = document.getElementById('loader');

            btn.disabled = true;
            btn.innerText = "Analyzing...";
            results.classList.add('hidden');
            loader.classList.remove('hidden');

            const fd = new FormData();
            fd.append('resume', document.getElementById('resume').files[0]);

            try {
                const res = await fetch('/analyze', { method: 'POST', body: fd });
                const data = await res.json();

                if (!res.ok) throw new Error(data.error);

                // Update Score with Animation
                document.getElementById('score').innerText = data.ats_score + '%';
                
                // Job Recommendations
                document.getElementById('recs').innerHTML = data.job_recommendations.map(job => 
                    `<span class="bg-white/10 hover:bg-white/20 transition-colors border border-white/10 px-4 py-2 rounded-xl text-sm font-medium">${job}</span>`
                ).join('');

                const renderList = (id, items, iconClass, colorClass) => {
                    document.getElementById(id).innerHTML = items.map(i => `
                        <li class="flex items-start">
                            <i class="${iconClass} ${colorClass} mt-1 mr-3 text-xs"></i>
                            <span class="text-sm leading-relaxed">${i}</span>
                        </li>
                    `).join('');
                };

                renderList('strengths', data.strengths, 'fas fa-check-circle', 'text-green-500');
                renderList('improvements', data.improvements, 'fas fa-arrow-alt-circle-up', 'text-amber-500');

                results.classList.remove('hidden');
                // Scroll to results
                results.scrollIntoView({ behavior: 'smooth', block: 'start' });

            } catch (err) {
                alert("Error: " + err.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "Analyze Resume";
                loader.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
